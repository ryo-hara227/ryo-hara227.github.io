<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Wonderland Gate</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <main id="app" class="app">
    <!-- Entrance / Prologue -->
    <section id="screen-entrance" class="screen is-active" aria-label="入口">
      <div class="paper">
        <header class="paper__header">
          <h1 class="paper__title">ようこそ</h1>
          <p class="paper__lead">
            あなた宛の「招待状」を読んで、扉を開けよう<br/>
            ワンダーランドを目指して…
          </p>
        </header>

        <!-- Notice box (reconstructed from old instruction/letter area) -->
        <section class="paper__notice" aria-label="注意事項">
          <div class="notice">
            <h2 class="notice__title">注意</h2>
            <div class="notice__body">
              <p>この先から謎解きが始まります。</p>
              <p>謎解きは期間中同一内容で行いますので、ネタバレ投稿等は無しでお願いいたします。</p>
              <p>この物語はフィクションです。</p>
              <p>すべてお手元のスマートフォンなどでお楽しみいただけます。</p>
              <p class="notice__spacer"></p>
              <p>なお、本プログラムは難易度が非常に高くなっております。</p>
              <p>ぜひ皆様で協力して解き進めてください。</p>
            </div>
          </div>
        </section>

        <!-- Password input -->
        <section class="paper__unlock" aria-label="パスワード入力">
          <div class="unlock">
            <label class="unlock__label" for="pwInput">PASSWORD（数字3ケタ）</label>
            <div class="unlock__row">
              <input
                id="pwInput"
                class="unlock__input"
                type="text"
                inputmode="numeric"
                autocomplete="one-time-code"
                maxlength="3"
                placeholder=""
                aria-describedby="pwHelp"
              />
              <button id="unlockBtn" class="btn btn--primary unlock__button" type="button">UNLOCK</button>
            </div>
            <div id="pwHelp" class="unlock__help"></div>
            <div id="pwMsg" class="unlock__msg" role="status" aria-live="polite"></div>
          </div>
        </section>

        <footer class="paper__footer">
          <div class="stars">☆☆☆</div>
        </footer>

        <!-- Small reset (for testing) -->
        <button id="resetBtn" class="reset" type="button" aria-label="進捗リセット">RESET</button>
      </div>
    </section>

    <!-- Coming soon -->
    <section id="screen-soon" class="screen" aria-label="本編">
      <div class="paper paper--center">
        <div class="soon">
          <div class="soon__text">coming soon...</div>
        </div>
      </div>
    </section>
  </main>

  <!-- Audio -->
  <audio id="doorAudio" preload="auto">
    <source src="./assets/door-open.mp3" type="audio/mpeg" />
  </audio>

  <script src="./app.js"></script>
</body>
</html>
